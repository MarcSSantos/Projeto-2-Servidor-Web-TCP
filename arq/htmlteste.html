<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-wwidth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Aslay</title>
    <link rel="icon" href="./imagens_interface/logo_page.ico">
</head>
<body>
    <section class="instagram_logo">
        <div class="instagram_fone">
            <img src="./imagens_interface/telainicial_insta.png" alt="celular instagram">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./imagens_interface/logo_nome_instagram.png" alt="logo instagram" class="logo_insta">
                <div class="login">
                    <div>
                        <input type="email" placeholder="Telefone, nome de usuário ou email" class="email">
                    </div>
                    <div>
                        <input type="password" placeholder="Senha" class="senha">
                    </div>
                </div>
                <div>
                    <a href="https://matias.ma/nsfw/" target="_blank">
                        <input type="submit" value="Entrar" class="entrar"><!-- Gamb. pra deixar feliz. Obrigado!! --> 
                    </a>
                </div>
                <div class="tracer_row">
                    <div class="ou">
                        OU
                    </div>
                </div>
                <div class="entrar_com_facebook">
                    <a href="https://www.facebook.com/login.php" class="azul_fosco"><!--Direcionado pra link qualquer do face-->
                        <img src="./imagens_interface/logo_facebook.png" alt="logo_facebook" class="logo_face"> 
                        Entrar com o Facebook
                    </a>
                </div>
                <div class="renovar_senha">
                    <a href="https://www.instagram.com/accounts/password/reset/" class="azul_fosco">Esqueceu a senha?</a><!--Direcionado para troca de senha insta original-->
                </div>
            </div>       
            <div class="group2">
                <p class="not_account">Não tem uma conta?</p>               
                <p class="cadastrar">
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="item_blue">Cadastre-se</a><!--Direcionado para cadastro insta original-->
                </p>
            </div>
            <div class="plataformas">
                <div>
                    <p class="get_app">Obtenha o aplicativo.</p>
                </div>
                <div class="download_plataforma">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="download_app" target="_blank">
                        <img src="./imagens_interface/apple_store_logo.png" alt="apple store" class="logo_apple_store">
                    </a> 
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="download_app" target="_blank">
                        <img src="./imagens_interface/googlePlay_logo.png" alt="google Play" class="logo_google_play"> 
                    </a>                       
                </div>
            </div>
        </div>
    </section>
</body>
</html>
